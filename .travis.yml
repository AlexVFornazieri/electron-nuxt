language: node_js
node_js:
  - '10'

matrix:
  include:
    - name: "Default template"
      env: TEST_SUITE=default
    - name: "Vuetify template"
      env: TEST_SUITE=vuetify
    - name: "Buefy template"
      env: TEST_SUITE=buefy


before_script:
  -  npm install -g vue-cli

script: bash ./tests/init.sh $TEST_SUITE